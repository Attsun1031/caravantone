{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="/static/javascripts/models/contents.js"></script>
    <script type="text/javascript" src="/static/javascripts/views/contents_search_view.js"></script>
{% endblock %}
{% block body %}
    {{ super() }}
    <div id="contents_search">
        <div class="search_form_area">
            <div id="contents_search_form">
                <span>コンテンツ検索</span>
                <form action="/contents" method="get">
                    <input type="text" name="keyword" id="keyword">
                    <button type="submit">検索</button>
                </form>
            </div>
        </div>
        <div class="search_results"></div>
    </div>

    <script type="text/template" id="content_template">
        <div class="content">
            <div><a href="<%= url %>"><%- title %></a></div>
            <div><%- published_at %></div>
        </div>
    </script>
{% endblock %}

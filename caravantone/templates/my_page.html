{% extends "base.html" %}
{% block body %}
<h1>Hi, {{ user.name }} !!</h1>
<div id="register_artist">
    <span>アーティスト登録</span>
    <form action="/users/{{  user.id }}/artists" method="post">
        <input type="text" name="name">
        <input type="text" name="freebase_topic_id">
        <input type="hidden" name="csrf_token" value="{{ request.session.get_csrf_token() }}">
        <button type="submit">送信</button>
    </form>
</div>
<a href="/contents">コンテンツ検索ページ</a>
{% endblock %}

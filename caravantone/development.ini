[app:main]
paste.app_factory = caravantone:main
pyramid.reload_templates = true
sqlalchemy.url = mysql://caravantone:caravantone@192.168.33.10/caravantone?charset=utf8&use_unicode=0
sqlalchemy.convert_unicode = true
secret = /home/vagrant/pycharm/caravantone/secret.ini
pyramid.includes = pyramid_debugtoolbar
debugtoolbar.hosts = 0.0.0.0/0

[server:main]
use = egg:waitress#main
host = 192.168.33.10
port = 8000

[loggers]
keys = root, caravantone

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_caravantone]
level = DEBUG
handlers =
qualname = caravantone

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
